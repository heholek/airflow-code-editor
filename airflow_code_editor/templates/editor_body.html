<form id="editor_form" action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="cm-fullscreen-container cm-flex-container">
        <div class="cm-toolbar cm-flex-child-fixed">
        </div>
        <div class="cm-body cm-flex-child-grow">
{% if code != None %}
            <textarea rows="30" cols="80" id="code" name="code" style="display: none">{{ code|safe }}</textarea>
{% endif %}
        </div>
        <div class="cm-footer cm-flex-child-fixed">
{% if code != None %}
        <button type="submit" class="btn btn-default btn-sm">Save <i class="fa fa-save" aria-hidden="true"></i></button>
{% endif %}
<a href="/code_editor/editor/{{ path }}" class="btn btn-default btn-sm" role="button">Revert <i class="fa fa-undo" aria-hidden="true"></i></a>
        </div>
    </div>
</form>
